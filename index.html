<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title> 
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="input-container">
            <p class="input-message">Current grid size: 16 x 16<br>Enter number between 2 and 100 to change grid size.</p>
            <input class="input-box" type="number" min="2" max="100" placeholder="16">
        </div>
        <div class="button-container">
            <button class="reset">Reset</button>
            <button class="black">Black</button>
            <button class="rainbow">Rainbow</button>
            <button class="eraser">Eraser</button>
        </div>
        <div class="grid-container"></div>
    </body>
</html>
