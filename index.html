<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title> 
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="input-container">
            <p class="input-message">Current grid size: 16 x 16</p>
            <input id="size-selector" type="range" min="4" max="52" value="16" step ="4">
        </div>
        <div class="button-container">
            <button class="reset">Reset</button>
            <input id="color-picker" type="color" value="#FF0000">
            <button class="custom">Custom</button>
            <button class="black">Black</button>
            <button class="random">Random</button>
            <button class="eraser">Eraser</button>
        </div>
        <div class="grid-container"></div>
    </body>
</html>
